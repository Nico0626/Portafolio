<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo de Rubik 3x3 Avanzado</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cubo de Rubik 3x3 Interactivo</h1>
    <div class="scene">
        <div class="cube" id="cube">
        </div>
    </div>

    <div class="controls-container">
        <div class="control-group">
            <h4>Frente (F)</h4>
            <button onclick="move('F')">F</button>
            <button onclick="move('F\'')">F'</button>
        </div>
        <div class="control-group">
            <h4>Arriba (U)</h4>
            <button onclick="move('U')">U</button>
            <button onclick="move('U\'')">U'</button>
        </div>
        <div class="control-group">
            <h4>Derecha (R)</h4>
            <button onclick="move('R')">R</button>
            <button onclick="move('R\'')">R'</button>
        </div>
        <div class="control-group">
            <h4>Izquierda (L)</h4>
            <button onclick="move('L')">L</button>
            <button onclick="move('L\'')">L'</button>
        </div>
        <div class="control-group">
            <h4>Atr√°s (B)</h4>
            <button onclick="move('B')">B</button>
            <button onclick="move('B\'')">B'</button>
        </div>
        <div class="control-group">
            <h4>Abajo (D)</h4>
            <button onclick="move('D')">D</button>
            <button onclick="move('D\'')">D'</button>
        </div>
        <div class="main-controls">
            <button onclick="scramble()">Desarmar</button>
            <button onclick="resetCube()">Armar (Reset)</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
